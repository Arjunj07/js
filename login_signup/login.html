<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link rel="website icon" type="png" href="icons/web.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="contain1">
        <form onsubmit="return validateForm()">
            <h1>Login</h1>
            <label>UserName</label>
            <input type="text" class="box" id="name" name="name">
            <span id="name-error" class="error-message"></span>
            <label>Password</label>
            <input type="password" class="box" id="password" name="password">
            <span id="password-error" class="error-message"></span>
            <button type="submit" class="login-page">Login</button>
            <div class="sign-up-div">
                <label class="sign-up-label">Don't have an account?</label>
                <button class="signup-page">
                    <a href="Signup.html" class="button-sign">Sign Up</a>
                </button>
            </div>
            
            <div class="remember-me">
                <input type="checkbox" class="rem-checkbox">
                <label class="rem-text">Remember me</label>
            </div>
            
            <div class="social">
                <img src="icons/git.png" class="social-icon">
                <img src="icons/fb.png" class="social-icon">
                <img src="icons/google.png" class="social-icon">

            </div>
        </form>
    </div>
</body>
<script src="page.js"></script>
</html>
